					<div class="stl_01" style="left:7.492em;top:6.0788em;"><span class="stl_05 stl_06 stl_07">二、本附加合同所称的境外：是指中国大陆以外的国家和地区，包括台湾省、香港及澳门 &nbsp;</span></div>
