		<div class="stl_02">
			<div class="stl_view">
				<div class="stl_03 stl_04">
					<div class="stl_01" style="left:9.2417em;top:6.0788em;"><span class="stl_05 stl_06 stl_07" style="word-spacing:0.9556em;">一、 本附加合同所称的银行卡：是指由发行机构依法发行给被保险人的任何有效银 &nbsp;</span></div>
					<div class="stl_01" style="left:12.2417em;top:7.2188em;"><span class="stl_05 stl_06 stl_08">行卡（信用卡、签账卡、借记卡或现金卡）。 &nbsp;</span></div>
					<div class="stl_01" style="left:9.2417em;top:9.3987em;"><span class="stl_05 stl_06 stl_09">二、 &nbsp;</span></div>
					<div class="stl_01" style="left:12.4917em;top:9.3987em;"><span class="stl_05 stl_06 stl_10">本附加合同所称的挂失</span><span class="stl_05 stl_06 stl_11">：</span><span class="stl_05 stl_06 stl_12">是</span><span class="stl_05 stl_06 stl_10">指首次向有关机构报案丢失或失窃银行卡</span><span class="stl_05 stl_06 stl_13">。</span><span class="stl_05 stl_06 stl_09">受</span><span class="stl_05 stl_06 stl_09">理机 &nbsp;</span></div>
					<div class="stl_01" style="left:12.2417em;top:10.5388em;"><span class="stl_05 stl_06 stl_09">构包括但不限于发行机构。 &nbsp;</span></div>
					<div class="stl_01" style="left:9.2417em;top:12.8888em;"><span class="stl_05 stl_06 stl_14" style="word-spacing:1.2209em;">三、 本附加合同所称的丢失或失窃：是指</span><span class="stl_15 stl_06 stl_09">(1)</span><span class="stl_05 stl_06 stl_16">由于被保险人疏忽导致丢失，或</span><span class="stl_15 stl_06 stl_09">(2)</span><span class="stl_05 stl_06 stl_09">被 &nbsp;</span></div>
					<div class="stl_01" style="left:12.2417em;top:14.0288em;"><span class="stl_05 stl_06 stl_17">第三方窃取，但不得获得被保险人协助、同意或合作。 &nbsp;</span></div>
					<div class="stl_01" style="left:19.4942em;top:16.3788em;"><span class="stl_05 stl_06 stl_09">（此页内容结束） &nbsp;</span></div>
